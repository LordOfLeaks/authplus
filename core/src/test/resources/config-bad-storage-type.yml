authplus:
  encryption:
    iteration-count: 4000
  storage:
    type: "BADTYPE"
  password:
    should-contain-special-characters: true
    should-contain-upper-and-lower-case: false
    password-minimum-length: 4
  deop-on-join: false
  allowed-login-commands:
    - "/somecommand"
    - "/someothercommand"